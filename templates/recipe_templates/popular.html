{% extends "base.html" %}

{% block body %}

  <div class="container">
      <h1 class="display-1"><em>Vegan Recipes: </em>Popular</h1> 
  </div>   

  {% for recipe in top_recipes %}

  <img src="{{ recipe.img }}">
  {% endfor %}

{% endblock %}
